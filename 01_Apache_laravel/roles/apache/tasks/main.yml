- name: Install Apache HTTPD
  yum:
    name: httpd
    state: present


- name: httpd のサービス起動・自動起動設定
  service:
    name: httpd
    state: started
    enabled: yes


- name: change Apache config
  template:
    src: ../templates/httpd.conf.j2
    dest: /etc/httpd/conf/httpd.conf
  notify:
    - Restart apache


